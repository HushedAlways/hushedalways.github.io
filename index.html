<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HushedAlways的个人网站，展示个人简介、项目、联系方式等">
    <meta name="keywords" content="个人网站, HushedAlways, 项目展示, 联系方式">
    <title>HushedAlways的个人网站</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --modal-background-color: #ffffff;
            --overlay-color: rgba(0, 0, 0, 0.5);
        }

        .dark-mode {
            --background-color: #343a40;
            --text-color: #f8f9fa;
            --modal-background-color: #495057;
            --overlay-color: rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        header, footer {
            background-color: var(--modal-background-color);
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s;
        }

        nav {
            background: var(--secondary-color);
            overflow: hidden;
            transition: background-color 0.3s;
        }

        nav a, .toggle-dark-mode {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover, .toggle-dark-mode:hover {
            background-color: var(--primary-color);
            color: black;
        }

        .container {
            padding: 20px;
        }

        .card {
            background-color: var(--modal-background-color);
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 300px;
            margin: 10px;
            display: inline-block;
            border-radius: 5px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            border-radius: 5px 5px 0 0;
        }

        .card-container {
            padding: 2px 16px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--overlay-color);
        }

        .modal-content {
            background-color: var(--modal-background-color);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            nav a, .toggle-dark-mode {
                float: none;
                display: block;
                text-align: left;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到HushedAlways的个人网站</h1>
</header>

<nav>
    <a href="#home">首页</a>
    <a href="#about">关于我</a>
    <a href="#projects">项目展示</a>
    <a href="#contact">联系方式</a>
    <span class="toggle-dark-mode">切换主题</span>
</nav>

<div class="container">
    <section id="home">
        <h2>首页</h2>
        <p>筚路蓝缕，栉风沐雨</p>
    </section>
    <section id="about">
        <h2>关于我</h2>
        <p>介绍你的职业背景、兴趣爱好等信息。</p>
    </section>
    <section id="projects">
        <h2>项目展示</h2>
        <div class="card" onclick="openModal('modal1')">
            <img src="project1.jpg" alt="项目1">
            <div class="card-container">
                <h4><b>项目1名称</b></h4>
                <p>项目简介</p>
            </div>
        </div>
        <div id="modal1" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal1')">&times;</span>
                <h2>项目1详细信息</h2>
                <p>这里可以放置项目的详细描述，包括使用的技术、解决方案、项目成果等。</p>
            </div>
        </div>
    </section>
    <section id="contact">
        <h2>联系方式</h2>
        <p>提供你的电子邮箱、社交媒体账号等联系方式。</p>
    </section>
</div>

<footer>
    <p>版权所有 &copy; 2024 HushedAlways</p>
</footer>

<script>
    function openModal(modalId) {
        document.getElementById(modalId).style.display = "block";
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }

    document.querySelector('.toggle-dark-mode').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });
</script>

</body>
</html>
