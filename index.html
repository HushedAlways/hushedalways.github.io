<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HushedAlways的个人网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        header, footer {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #333;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #007bff;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            display: none;
            transition: opacity 0.3s ease;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to HushedAlways's Portfolio</h1>
</header>

<nav>
    <ul>
        <li><a href="#home">首页</a></li>
        <li><a href="#about">关于我</a></li>
        <li><a href="#projects">项目展示</a></li>
        <li><a href="#contact">联系方式</a></li>
    </ul>
</nav>

<section id="home" class="container">
    <h2>首页</h2>
    <p>欢迎来到我的个人网站，这里展示了我的专业技能、过往项目和联系信息。</p>
</section>

<section id="about" class="container">
    <h2>关于我</h2>
    <p>简介自己的专业背景、技能和兴趣爱好。我的专长包括软件开发、云计算以及人工智能。</p>
</section>

<section id="projects" class="container">
    <h2>项目展示</h2>
    <p>介绍几个代表性项目。</p>
    <!-- 项目卡片可以根据之前的示例进行添加 -->
</section>

<section id="contact" class="container">
    <h2>联系方式</h2>
    <p>如有合作意向，请通过以下方式联系我：</p>
    <div class="social-icons">
        <a href="https://qq.com" target="_blank" title="QQ"><i class="fab fa-qq"></i></a>
        <a href="https://github.com/YourGitHubUsername" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <!-- 添加更多社交账户的链接 -->
    </div>
</section>

<button class="back-to-top"><i class="fas fa-arrow-up"></i></button>

<footer>
    <p>版权所有 &copy; 2024 HushedAlways</p>
</footer>

<script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
        });
    });

    const backToTopButton = document.querySelector('.back-to-top');
    window.addEventListener('scroll', () => {
        if (window.pageYOffset > 100) {
            backToTopButton.style.display = 'block';
        } else {
            backToTopButton.style.display = 'none';
        }
    });

    backToTopButton.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>

</body>
</html>
