<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HushedAlways的个人网站</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navigation {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .navigation a {
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            margin: 0 10px;
        }

        .section {
            padding: 50px 0;
            text-align: center;
        }

        .skills {
            max-width: 600px;
            margin: auto;
            text-align: left;
        }

        .skill {
            background-color: #ddd;
            margin-bottom: 10px;
            height: 30px;
            line-height: 30px;
            width: 0%;
            transition: width 2s;
        }

        .slider {
            position: relative;
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .slides img {
            width: 100%;
            display: none;
        }

        .slider button {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>

<div class="navigation">
    <a href="#home">首页</a>
    <a href="#about">关于我</a>
    <a href="#skills">技能</a>
    <a href="#projects">项目</a>
</div>

<div class="section" id="home">
    <h1>欢迎来到我的个人网站</h1>
</div>

<div class="section" id="about">
    <h2>关于我</h2>
    <p>这里是关于我的一些介绍。</p>
</div>

<div class="section" id="skills">
    <h2>技能</h2>
    <div class="skills">
        <div class="skill" data-skill="90%">HTML</div>
        <div class="skill" data-skill="80%">CSS</div>
        <div class="skill" data-skill="75%">JavaScript</div>
    </div>
</div>

<div class="section" id="projects">
    <h2>项目</h2>
    <div class="slider">
        <div class="slides">
            <img src="project1.jpg" alt="项目1">
            <img src="project2.jpg" alt="项目2">
        </div>
        <button class="prev">《</button>
        <button class="next">》</button>
    </div>
</div>

<script>
document.querySelectorAll('.skill').forEach(skill => {
    skill.style.width = skill.getAttribute('data-skill');
});

let currentSlide = 0;
const slides = document.querySelectorAll('.slides img');
const showSlide = (index) => {
    slides.forEach(slide => slide.style.display = 'none');
    slides[index].style.display = 'block';
};

document.querySelector('.next').addEventListener('click', () => {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
});

document.querySelector('.prev').addEventListener('click', () => {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
});

showSlide(currentSlide);
</script>

</body>
</html>
